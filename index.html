<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Final Challenge</title>
        <link rel="stylesheet" href="final.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="wrapper_bg">
                    <div class="item clock"><h1>00:00:00</h1></div>
                    <div class="item">
                        <div class="weather">
                            <div class="weather_icon">
                                <img
                                    id="weather_icon"
                                />
                            </div>
                            <div class="weather_loc">
                                <span id="location">/span>
                            </div>
                            <div class="weather_temp">
                                <span id="main_temp"></span>
                            </div>
                            <div class="weather_temp2">
                                <span id="main_temp_min"></span>
                                <span id="main_temp_max"></span>
                            </div>
                            <div class="weather_temp3">
                                <span id="main_humidity"></span>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <form id="login_form" class="hidden">
                            <input
                                id="login_id"
                                type="text"
                                maxlength="15"
                                required
                                placeholder="What is your name?"
                            />
                        </form>
                        <h1 id="greeting"></h1>
                    </div>
                    <div class="item">
                        <form id="todo_form">
                            <input
                                type="text"
                                id="todo_text"
                                maxlength="30"
                                required
                                placeholder="What TODO?"
                            />
                        </form>
                        <div class="todo t">
                            <ul class="TodoList" id="todo_list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/background.js"></script>
        <script src="src/clock.js"></script>
        <script src="src/weather.js"></script>
        <script src="src/greeting.js"></script>
        <script src="src/todo.js"></script>
    </body>
</html>
